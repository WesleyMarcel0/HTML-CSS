<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <style>
        ul{
            font-family: sans-serif;
        }
        a{
            color: rgb(201, 35, 35);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: rgb(132, 0, 184);
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            background-color: chartreuse;
        }
        a::after{
            content: '[link]';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="#" target="_self" rel="external">Repositorio</a></li>
        <li><a href="https://www.youtube.com/watch?v=vMlrcOVr7po&list=PLHz_AreHm4dlUpEXkY1AyVLQGcpSgVF8s&index=22" target="_blank" rel="external">youtube</a></li>
        <li><a href="#">site</a></li>
    </ul>
</body>
</html>
