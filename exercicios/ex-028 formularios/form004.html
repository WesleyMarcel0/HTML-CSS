<body>
    <h1>teste de formulario</h1>
    <h2>Telefone e e-mail</h2>

    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
        <p>
            <label for="imail">E-mail:</label>
            <input type="email" name="email" id="imail" required>
        </p>
        <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel"
            pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
        </p>
        <!-- Estudar mais para frente RegE x -->
         </fieldset>

         <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
