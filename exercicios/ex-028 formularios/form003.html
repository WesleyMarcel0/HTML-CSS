<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio de formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>

        <p><label for="media">media:</label>
        <input type="number" name="media" id="imedia" min="0" max="10">
        </p>

        <p>
            <label for="mes">mes:</label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
            <label for="data">data</label>
            <input type="date" name="data" id="idata">
        </p>

        <label for="hora">hora da entrevista</label>
        <input type="time" name="hora" id="ihora">

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
